name: Destroy Lambda Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction of all resources'
        required: true

env:
  AWS_REGION: us-east-1

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Validar confirmação
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "Confirmação falhou. Você deve digitar 'destroy' para prosseguir."
            exit 1
          fi

      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Criar estrutura mínima para evitar erro de ZIP
        run: |
          mkdir -p ./src/AuthLambda/bin/Release/net8.0/publish
          echo "dummy" > ./src/AuthLambda/bin/Release/net8.0/publish/dummy.txt

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Destruir Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_api_client_id: ${{ secrets.API_CLIENT_ID }}
          TF_VAR_api_client_secret: ${{ secrets.API_CLIENT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
          TF_VAR_new_relic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_new_relic_license_key: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
        run: terraform destroy -auto-approve

      - name: Limpar arquivo ZIP da Lambda
        working-directory: ./terraform
        run: rm -f lambda_function.zip

      - name: Destruição completa
        run: echo "Toda a infraestrutura Lambda foi destruída com sucesso"
