name: Deploy Lambda to AWS

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    name: Build and Deploy Lambda
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependências
        working-directory: ./src/AuthLambda
        run: dotnet restore --runtime linux-x64

      - name: Build
        working-directory: ./src/AuthLambda
        run: dotnet build --configuration Release --runtime linux-x64 --no-restore

      - name: Publicar Lambda
        working-directory: ./src/AuthLambda
        run: dotnet publish --configuration Release --no-build --runtime linux-x64 --self-contained false --output ./bin/Release/net8.0/publish

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Buscar dados do PostgreSQL via Terraform State
        run: |
          # Instalar jq se não estiver disponível
          sudo apt-get update && sudo apt-get install -y jq
          
          # Buscar dados do PostgreSQL diretamente do S3 backend (read-only)
          export AWS_REGION="${{ env.AWS_REGION }}"
          
          # Buscar outputs diretamente do state via AWS CLI
          STATE_DATA=$(aws s3 cp s3://${{ secrets.TF_VAR_BUCKET_NAME }}/database-postgres/terraform.tfstate -)
          
          # Extrair valores usando jq  
          export DB_HOST_VALUE=$(echo "$STATE_DATA" | jq -r '.outputs.postgres_instance_endpoint.value')
          export DB_PORT_VALUE=$(echo "$STATE_DATA" | jq -r '.outputs.postgres_instance_port.value // 5432')
          export DB_NAME_VALUE=$(echo "$STATE_DATA" | jq -r '.outputs.postgres_database_name.value') 
          export DB_USERNAME_VALUE=$(echo "$STATE_DATA" | jq -r '.outputs.postgres_master_username.value')
          
          # Validar se os valores foram obtidos
          if [ "$DB_HOST_VALUE" = "null" ] || [ -z "$DB_HOST_VALUE" ]; then
            echo "❌ Erro: Não foi possível obter DB_HOST_VALUE do state"
            exit 1
          fi
          
          echo "✅ Dados do PostgreSQL obtidos com sucesso:"
          echo "Host: $DB_HOST_VALUE"
          echo "Port: $DB_PORT_VALUE"
          echo "Database: $DB_NAME_VALUE" 
          echo "User: $DB_USERNAME_VALUE"
          echo "Password: [Será obtida do GitHub Secret]"
          
          # Exportar para próximos steps
          echo "DB_HOST_VALUE=$DB_HOST_VALUE" >> $GITHUB_ENV
          echo "DB_PORT_VALUE=$DB_PORT_VALUE" >> $GITHUB_ENV
          echo "DB_NAME_VALUE=$DB_NAME_VALUE" >> $GITHUB_ENV
          echo "DB_USERNAME_VALUE=$DB_USERNAME_VALUE" >> $GITHUB_ENV

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Validar Terraform
        working-directory: ./terraform
        run: terraform validate

      - name: Planejar Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_infra_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
          TF_VAR_banco_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
          TF_VAR_new_relic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_new_relic_license_key: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
        run: terraform plan -out=tfplan

      - name: Aplicar Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_jwt_key: ${{ secrets.JWT_KEY }}
          TF_VAR_jwt_issuer: ${{ secrets.JWT_ISSUER }}
          TF_VAR_jwt_audience: ${{ secrets.JWT_AUDIENCE }}
          TF_VAR_infra_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
          TF_VAR_banco_terraform_state_bucket: ${{ secrets.TF_VAR_BUCKET_NAME }}
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
          TF_VAR_new_relic_account_id: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          TF_VAR_new_relic_license_key: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Exibir informações das Lambdas
        working-directory: ./terraform
        run: |
          echo "Login Lambda Function Name:"
          terraform output login_lambda_name
          echo "Login Lambda Function ARN:"
          terraform output login_lambda_arn
          echo "Authorizer Lambda Function Name:"
          terraform output authorizer_lambda_name
          echo "Authorizer Lambda Function ARN:"
          terraform output authorizer_lambda_arn
          echo "API Gateway Endpoint:"
          terraform output api_gateway_endpoint