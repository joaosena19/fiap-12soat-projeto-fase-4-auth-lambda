name: Validar Pull Request

# Trigger: acionado em todo pull request para a branch 'main'
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-sonar:
    name: Build, Test, Cobertura e SonarCloud
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para SonarCloud

      - name: Configurar .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configurar Java 17 (SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Encontrar arquivo da Solution (.sln)
        id: find_sln
        run: echo "sln_path=$(find . -name '*.sln' -print -quit)" >> $GITHUB_OUTPUT

      - name: SonarCloud - Iniciar Análise
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"joaosena19_fiap-12soat-projeto-fase-4-auth-lambda" \
            /o:"joaosena19" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"

      - name: Restaurar dependências
        run: dotnet restore ${{ steps.find_sln.outputs.sln_path }}

      - name: Build (Release)
        run: dotnet build ${{ steps.find_sln.outputs.sln_path }} --no-restore --configuration Release

      - name: Testes com Cobertura
        run: |
          dotnet test ${{ steps.find_sln.outputs.sln_path }} \
            --no-build --configuration Release --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --settings src/Tests/coverlet.runsettings \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        continue-on-error: true
        env:
          Jwt__Key: "dummy-super-secret-key-for-testing-purposes-only"
          Jwt__Issuer: "OficinaMecanicaApi"
          Jwt__Audience: "AuthorizedServices"
          ApiCredentials__ClientId: "test-client"
          ApiCredentials__ClientSecret: "test-secret"

      - name: SonarCloud - Finalizar Análise
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Publicar Relatório de Testes
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: test-report
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: Validar Cobertura Mínima (80%)
        run: |
          echo "Buscando relatórios de cobertura..."
          COVERAGE_FILE=$(find ./TestResults -name "coverage.opencover.xml" -print -quit)
          if [ -z "$COVERAGE_FILE" ]; then
            echo "❌ Nenhum relatório de cobertura encontrado"
            exit 1
          fi
          
          LINE_RATE=$(grep -oP 'sequenceCoverage="\K[^"]+' "$COVERAGE_FILE" | head -1)
          if [ -z "$LINE_RATE" ]; then
            LINE_RATE=$(python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('$COVERAGE_FILE')
          root = tree.getroot()
          sc = root.attrib.get('sequenceCoverage', '0')
          print(sc)
          ")
          fi
          
          echo "Cobertura de código: ${LINE_RATE}%"
          
          PASS=$(python3 -c "print('true' if float('${LINE_RATE}') >= 80.0 else 'false')")
          if [ "$PASS" = "false" ]; then
            echo "❌ Cobertura abaixo do mínimo: ${LINE_RATE}% (mínimo: 80%)"
            exit 1
          else
            echo "✅ Cobertura aprovada: ${LINE_RATE}% (mínimo: 80%)"
          fi

  # Validação da infraestrutura Terraform
  terraform-validation:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar mudanças na pasta terraform
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^terraform/'; then
            echo "terraform_changed=true" >> $GITHUB_OUTPUT
          else
            echo "terraform_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configurar credenciais da AWS
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configurar .NET 8.0
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet restore --runtime linux-x64

      - name: Build Lambda
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet build --configuration Release --runtime linux-x64 --no-restore

      - name: Publicar Lambda para validação
        if: steps.changes.outputs.terraform_changed == 'true'
        working-directory: ./src/AuthLambda
        run: dotnet publish --configuration Release --no-build --runtime linux-x64 --self-contained false --output ./bin/Release/net8.0/publish

      - name: Configurar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform init
        working-directory: ./terraform

      - name: Validar configuração do Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform validate
        working-directory: ./terraform

      - name: Resumo da validação
        if: steps.changes.outputs.terraform_changed == 'true'
        run: echo "Validação do Terraform concluída com sucesso."
        
      - name: Nenhuma mudança na infraestrutura
        if: steps.changes.outputs.terraform_changed == 'false'
        run: echo "Sem alterações detectadas na pasta terraform/ - pulando validação do Terraform."

  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [build-test-sonar, terraform-validation]
    if: always()
    steps:
      - name: Verificar resultados
        run: |
          if [ "${{ needs.build-test-sonar.result }}" != "success" ] || [ "${{ needs.terraform-validation.result }}" != "success" ]; then
            echo "❌ CI Gate falhou: build-test-sonar=${{ needs.build-test-sonar.result }}, terraform-validation=${{ needs.terraform-validation.result }}"
            exit 1
          fi
          echo "✅ CI Gate aprovado"